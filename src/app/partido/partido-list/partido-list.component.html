<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let partido of partidos">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img

                src="{{ partido.away_team.name }}"
                alt="{{ partido.away_team.name }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ partido.stage_name }}</h5>
                  <p class="card-text">[{{ partido.attendance }}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
