<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">Date</th>
          <th class="h4">Home</th>
          <th class="h4">Away</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let p of partidos">
          <td>
            <dd>{{p.location}}</dd>
          </td>
          <td>
            <dd>{{p.home_team.name}}</dd>
          </td>
          <td>
            <dd>{{p.away_team.name}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
